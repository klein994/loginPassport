<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body >
<div class="container mt-3">
    <div class="col-md-6  card shadow" style="margin: 100px auto">
        <form class="" action="/api/login" method="post" role="form" autocomplete="off">
            <h1 style="text-align: center" class="mb-5">Login de Usuario</h1>
            <label class="mt-2" for="username">Nombre</label>
            <input class="form-control " type="text" id="name" name="username" placeholder="Usuario" required="true">
            <label class="mt-2" for="password">Contraseña</label>
            <input class="form-control " type="password" id="password" name="password" placeholder="Contraseña" required="true">
            <button class="btn btn-primary mt-3 mb-5" id="btn-login" type="submit">Login</button>
            <a class="btn btn-success mt-3 mb-5" id="btn-register" href="/signup">Ir a Register</a>
        </form>
    </div>
</div>
</body>

</html>
